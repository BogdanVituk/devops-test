name: Simple CI test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: set up node js
        uses: actions/setup-node@v4
        with: 
            node-version: '18'
        
      - name: install dep
        run: npm install
        
      - name: run test
        run: npm test
